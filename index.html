<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>CLIMATE.24</h1>
        </div>
        <div class="main-weather">
          <div class="main-heading">
              <h1>Get Live Weather Updates 24/7</h1>
              <form action="">
                  <input type="text" id="myInput" placeholder="Enter City.." name="search">
                  <button class="btn" type="button" onclick="getInputValue()"><i class="fa fa-search"></i>GET UPDATED</button>
              </form>

              <p>Best way to know your city weather.</p>
          </div>
          <div class="weather">
              <table style="text-align: center;">
                 <tr>
                  <th class="icon"><img src="images/weather_icon.png" style="width: 45px;height:45px;margin: 0px 6px; filter: invert(1);">Weather Report!</th>
                 </tr>
                 <tr class="report">
                     <td>
                         Weather Report
                     </td></tr>
                 <tr>
                     <td class="citytime">New York, NY
                     May 18, Tuesday 2021</td>
                 </tr>
                 <tr>
                    <td><img src="images/calender.png" style="width: 70px; height: 70x;"></td>
                </tr>
                 <tr>
                    <td class="temp">25&deg;C</td>
                </tr>
                <table>
                    <tr>
                        <td>Current Weather : </td>
                        <td class="currweather">Sunny</td>
                    </tr>
                    <tr>
                        <td>Feels Like : </td>
                        <td class="feelslike">Sunny</td>
                    </tr>
                    <tr>
                        <td>Temperature :</td>
                        <td class="temperature">25 &deg; C</td>
                    </tr>
                    <tr>
                        <td>Humidity : </td>
                        <td class="humidity">Sunny</td>
                    </tr>
                    <tr>
                        <td>Wind : </td>
                        <td class="wind">Sunny</td>
                    </tr>
                    <tr>
                        <td>Sky:</td>
                        <td class="sky">25 &deg; C</td>
                    </tr>

                </table>
               
              </table>
          </div>
        </div>
        
        <div class="navbar">
                <div class="menu">
                <img src="images/menu.png" />
               </div>
                <div class="social-links">
                    <img src="images/fb.png" />
                    <img src="images/ig.png" />
                    <img src="images/tw.png" />
                </div>
        </div>

    </div>

    <script src="javascript/index.js"></script>
    
</body>
</html>
